    <style>

        th, td { padding: 16px; text-align: center; border: 1px solid rgba(255, 255, 255, 0.1); white-space: nowrap; transition: background-color 0.3s; /* M·ªöI: Th√™m transition cho m∆∞·ª£t */ }
        
        /* M·ªöI: Ti√™u ƒë·ªÅ gradient n·ªïi b·∫≠t */

    </style>

<body>
    
    <div class="selection-container">

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let history = [];
        let isFirstRender = true; 

        const scheduleModal = document.getElementById('schedule-modal');
        const viewScheduleCard = document.getElementById('view-schedule-card');
        const closeScheduleModalBtn = document.getElementById('close-schedule-modal-btn');
        function openScheduleModal() { scheduleModal.classList.add('active'); if (isFirstRender && history.length > 0) { renderSchedule(); isFirstRender = false; } }
        function closeScheduleModal() { scheduleModal.classList.remove('active'); }
        viewScheduleCard.addEventListener('click', openScheduleModal);
        closeScheduleModalBtn.addEventListener('click', closeScheduleModal);
        scheduleModal.addEventListener('click', (e) => { if (e.target === scheduleModal) closeScheduleModal(); });
        
        const timesModal = document.getElementById('times-modal');
        const viewTimesCard = document.getElementById('view-times-card');
        const closeTimesModalBtn = document.getElementById('close-times-modal-btn');
        function openTimesModal() { timesModal.classList.add('active'); }
        function closeTimesModal() { timesModal.classList.remove('active'); }
        viewTimesCard.addEventListener('click', openTimesModal);
        closeTimesModalBtn.addEventListener('click', closeTimesModal);
        timesModal.addEventListener('click', (e) => { if (e.target === timesModal) closeTimesModal(); });

        socket.on('updateTimes', (timesData) => {
            const contentDiv = document.getElementById('times-modal-content');
            let html = `
                <button class="close-button" onclick="closeTimesModal()">&times;</button>
                <h1>TH·ªúI GIAN C√ÅC TI·∫æT H·ªåC</h1>
                <p style="text-align: center; font-size: 1.2em;">${timesData.title || ''}</p>
                <h3>Bu·ªïi S√°ng</h3>
                <table class="times-table"><thead><tr><th>Th·ªùi gian</th><th>Th·ªùi l∆∞·ª£ng</th><th>N·ªôi dung</th></tr></thead><tbody>`;
            timesData.morning.forEach(row => {
                html += `<tr class="${row.isBreak ? 'break-row' : ''}"><td>${row.time}</td><td>${row.duration}</td><td>${row.content}</td></tr>`;
            });
            html += `</tbody></table><h3>Bu·ªïi Chi·ªÅu</h3><table class="times-table"><thead><tr><th>Th·ªùi gian</th><th>Th·ªùi l∆∞·ª£ng</th><th>N·ªôi dung</th></tr></thead><tbody>`;
            timesData.afternoon.forEach(row => {
                html += `<tr class="${row.isBreak ? 'break-row' : ''}"><td>${row.time}</td><td>${row.duration}</td><td>${row.content}</td></tr>`;
            });
            html += `</tbody></table>`;
            contentDiv.innerHTML = html;
        });

        // =================================================================
        // D√ÅN ƒêO·∫†N CODE N√ÄY V√ÄO ƒê·ªÇ THAY TH·∫æ H√ÄM C≈®
        // =================================================================
        function getColorForSubject(subject) {
            // M·ªöI: H√†m tr·ª£ gi√∫p chuy·ªÉn ƒë·ªïi m√†u HEX sang RGBA ƒë·ªÉ c√≥ ƒë·ªô trong su·ªët
            function hexToRgba(hex, alpha) {
                // B·ªè d·∫•u # n·∫øu c√≥
                hex = hex.replace('#', '');
                
                // Chuy·ªÉn ƒë·ªïi rr, gg, bb sang gi√° tr·ªã s·ªë
                const r = parseInt(hex.substring(0, 2), 16);
                const g = parseInt(hex.substring(2, 4), 16);
                const b = parseInt(hex.substring(4, 6), 16);

                return `rgba(${r}, ${g}, ${b}, ${alpha})`;
            }

            // 1. B·∫£ng m√†u PASTEL m·ªõi
            const subjectColors = {
                // Nh√≥m Khoa h·ªçc T·ª± nhi√™n
                'to√°n': '#A9CCE3',
                'v·∫≠t l√Ω': '#FAD7A0',
                'h√≥a h·ªçc': '#A3E4D7',
                'sinh h·ªçc': '#A9DFBF',
                'c√¥ng ngh·ªá': '#D5D8DC',
                
                // Nh√≥m Khoa h·ªçc X√£ h·ªôi
                'vƒÉn': '#D7BDE2',
                'vƒÉn cƒë': '#D7BDE2',
                'l·ªãch s·ª≠': '#D0A98F',
                's·ª≠ cƒë': '#D0A98F',
                'ƒë·ªãa cƒë': '#A2D9CE',
                'ƒë·ªãa l√Ω': '#A2D9CE',
                'gi√°o d·ª•c c√¥ng d√¢n': '#D2B4DE',
                'hƒëtn': '#D2B4DE',

                // Nh√≥m NƒÉng khi·∫øu & Ngo·∫°i ng·ªØ
                'ti·∫øng anh': '#AEB6BF',
                'th·ªÉ d·ª•c': '#F5CBA7',
                
                // Ho·∫°t ƒë·ªông kh√°c
                'ch√†o c·ªù': '#F5B7B1',
                'shl': '#E5E7E9',
            };

            const lowerCaseSubject = subject.toLowerCase().trim();

            // N·∫øu √¥ tr·ªëng, tr·∫£ v·ªÅ m√†u n·ªÅn m·∫∑c ƒë·ªãnh r·∫•t nh·∫°t
            if (!lowerCaseSubject) {
                return 'rgba(255, 255, 255, 0.05)';
            }

            // 3. T√¨m m√†u trong danh s√°ch. N·∫øu c√≥, chuy·ªÉn sang RGBA v·ªõi ƒë·ªô trong su·ªët 50%
            if (subjectColors[lowerCaseSubject]) {
                // B·∫°n c√≥ th·ªÉ thay ƒë·ªïi s·ªë 0.5 ƒë·ªÉ tƒÉng/gi·∫£m ƒë·ªô ƒë·∫≠m nh·∫°t (t·ª´ 0.0 ƒë·∫øn 1.0)
                return hexToRgba(subjectColors[lowerCaseSubject], 0.6);
            }

            // 4. N·∫øu kh√¥ng t√¨m th·∫•y, tr·∫£ v·ªÅ m·ªôt m√†u n·ªÅn m·∫∑c ƒë·ªãnh kh√°c
            return 'rgba(255, 255, 255, 0.1)';
        }
        // =================================================================

        function renderSchedule() { 
            if (history.length === 0) return; 
            const selectedIndex = document.getElementById('history-dropdown').value; 
            const schedule = history[selectedIndex].schedule; 
            const numPeriodsPerSession = 5; 
            const thead = document.getElementById('schedule-thead'); 
            const tbody = document.getElementById('schedule-tbody'); 
            thead.innerHTML = ''; 
            tbody.innerHTML = ''; 
            document.getElementById('schedule-table').style.display = 'table'; 
            
            // M·ªöI: Th√™m class cho d√≤ng ti√™u ƒë·ªÅ
            const headerRow = document.createElement('tr');
            headerRow.className = 'main-header-row';
            headerRow.innerHTML = '<th>Bu·ªïi / Ti·∫øt</th>'; 
            schedule.forEach(item => { headerRow.innerHTML += `<th>${item.day}</th>`; }); 
            thead.appendChild(headerRow); 

            // M·ªöI: Th√™m class cho c√°c d√≤ng c·ªßa bu·ªïi s√°ng/chi·ªÅu
            for (let i = 0; i < numPeriodsPerSession; i++) { 
                const row = document.createElement('tr'); 
                row.className = 'schedule-row-morning'; // Th√™m class bu·ªïi s√°ng
                const periodNum = i + 1; 
                row.innerHTML = `<td class="session-label">${periodNum} (S√°ng)</td>`; 
                schedule.forEach(day => { 
                    const period = day.periods[i] || ''; 
                    const color = getColorForSubject(period); // Gi·ªù color s·∫Ω l√† transparent
                    row.innerHTML += `<td class="subject-cell" style="background-color: ${color};">${period}</td>`; 
                }); 
                tbody.appendChild(row); 
            } 
            for (let i = 0; i < numPeriodsPerSession; i++) { 
                const row = document.createElement('tr'); 
                row.className = 'schedule-row-afternoon'; // Th√™m class bu·ªïi chi·ªÅu
                const periodNum = i + 1; 
                const afternoonIndex = numPeriodsPerSession + i; 
                row.innerHTML = `<td class="session-label">${periodNum} (Chi·ªÅu)</td>`; 
                schedule.forEach(day => { 
                    const period = day.periods[afternoonIndex] || ''; 
                    const color = getColorForSubject(period); 
                    row.innerHTML += `<td class="subject-cell" style="background-color: ${color};">${period}</td>`; 
                }); 
                tbody.appendChild(row); 
            } 
        }
        function populateDropdown() { const dropdown = document.getElementById('history-dropdown'); const selectDiv = document.getElementById('history-select'); const tableWrapper = document.querySelector('.table-responsive-wrapper'); const noMsg = document.getElementById('no-schedule-msg'); dropdown.innerHTML = ''; if (history.length === 0) { selectDiv.style.display = 'none'; tableWrapper.style.display = 'none'; noMsg.style.display = 'block'; } else { selectDiv.style.display = 'block'; tableWrapper.style.display = 'block'; noMsg.style.display = 'none'; history.forEach((entry, index) => { const date = new Date(entry.timestamp).toLocaleString('vi-VN'); const option = document.createElement('option'); option.value = index; option.textContent = `B·∫£n c·∫≠p nh·∫≠t l√∫c: ${date}`; dropdown.appendChild(option); }); dropdown.value = history.length - 1; } }
        socket.on('updateHistory', (newHistory) => { history = newHistory; populateDropdown(); });
        socket.on('updateSettings', (newSettings) => { document.title = (newSettings.pageTitle || 'Trang Ch·ªß') + ' - TKB'; });
    </script>
